<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEGUNDA LEY DE LA DINÁMICA</title>
    <style>
      body {
        display: grid;
        max-width: 800px;
        justify-items: center;
        justify-self: center;
      }
      .imgSol {
        display: none;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Segunda ley de la dinámica</h1>
    <h2>Ejercicios</h2>
    <ul>
      <li>
        <h3>Ejercicio 1</h3>
        <img src="images/1.PNG" alt="Ejercicio 1" />
        <button class="butSol" id="butSol1">Ver solución</button>
        <img
          src="images/1Sol.jpg"
          class="imgSol"
          id="sol1"
          alt="Solucion ejercicio 1"
        />
      </li>
      <li>
        <h3>Ejercicio 2</h3>
        <img src="images/2.PNG" alt="Ejercicio 2" />
        <button class="butSol" id="butSol2">Ver solución</button>
        <img
          src="images/2Sol.jpg"
          class="imgSol"
          id="sol2"
          alt="Solucion ejercicio 2"
        />
      </li>
      <li>
        <h3>Ejercicio 3</h3>
        <img src="images/3.PNG" alt="Ejercicio 3" />
        <button class="butSol" id="butSol3">Ver solución</button>
        <img
          src="images/3Sol.jpg"
          class="imgSol"
          id="sol3"
          alt="Solucion ejercicio 3"
        />
      </li>
    </ul>
    <script src="hideAndShow.js"></script>
  </body>
</html>
